<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1e1e1e; /* Dark background for a retro feel */
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .sunburst {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(
        circle,
        transparent 10%,
        #ffbf00 10%,
        #ffbf00 15%,
        transparent 15%
      );
      background-size: 100% 100%;
      animation: raysAnimation 4s linear infinite;
    }

    @keyframes raysAnimation {
      0% {
        background-size: 100% 100%;
      }
      100% {
        background-size: 200% 200%;
      }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sunburst"></div>
    <div class="content">
      <!-- Your content goes here -->
      <img src="your-image.jpg" alt="Your Image">
    </div>
  </div>
</body>
</html>
